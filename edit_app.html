<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #bcccdd;
            color: #0b4d5e;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #bcccdd;
        }

        .navbar-brand, .nav-link {
            color: #0b4d5e !important;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #f39c12 !important;
        }

        .navbar .user-name {
            color: #f39c12;
            margin-right: 20px;
        }

        .appointment-section {
            padding: 40px 0;
        }

        .appointment-section h1 {
            color: #e74c3c;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .form-control, .btn-primary {
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .btn-primary:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        .appointment-list {
            margin-top: 30px;
        }

        .card {
            background-color: #f1f4f8;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #212e3a;
            color: #7f9ca3;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <div class="logo"><a href="index.html"><img src="img/Healthy Paws.png" width="100" height="100" alt="Healthy Paws logo"></a></div>

        <a class="navbar-brand" href="index.html">Pet Health Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="nav-link user-name" id="userNameDisplay"></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pets.html">Pet Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout.html" id="logoutBtn">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Appointments & Reminders Section -->
<div class="container mt-5">
    <h1>Edit Appointment</h1>
    <form id="editAppointmentForm">
        <div class="mb-3">
            <label for="appointmentName" class="form-label">Appointment Name</label>
            <input type="text" class="form-control" id="appointmentName" required>
        </div>
        <div class="mb-3">
            <label for="appointmentDate" class="form-label">Appointment Date</label>
            <input type="datetime-local" class="form-control" id="appointmentDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Appointment</button>
    </form>
</div>



<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p class="text-center">&copy; 2024 Pet Health Tracker. All Rights Reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/edit_app.js"></script>

</body>
</html>
