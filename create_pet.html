<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Pet Profile - Pet Health Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #bcccdd; /* Dark Blue-Gray */
            color: #0b4d5e; /* Light Gray Text */
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #bcccdd; 
        }

        .navbar-brand, .nav-link {
            color: #0b4d5e !important; /* Light Gray Text */
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #f39c12 !important; /* Gold hover */
        }

        .navbar .user-name {
            color: #f39c12;
            margin-right: 20px;
        }

        /* Create Pet Section Styling */
        .create-pet-section {
            background-color: #bcccdd; /* Dark Gray-Blue */
            padding: 40px 0;
        }

        .create-pet-section h1 {
            color: #e74c3c; /* Vivid Red */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .form-control, .btn-primary {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #e74c3c; /* Vivid Red */
            border-color: #e74c3c;
        }

        .btn-primary:hover {
            background-color: #c0392b; /* Darker Red */
            border-color: #c0392b;
        }

        /* Footer Styling */
        footer {
            background-color: #212e3a; /* Very Dark Navy */
            color: #7f9ca3;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <div class="logo"><a href="index.html"><img src="img/Healthy Paws.png" width="100" height="100" alt="Healthy Paws logo"></a></div>

        <a class="navbar-brand" href="index.html">Pet Health Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Display the username if logged in -->
                <li class="nav-item">
                    <span class="nav-link user-name" id="userNameDisplay"></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout.html" id="logoutBtn">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Create Pet Section -->
<div class="container create-pet-section">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">Create a New Pet Profile</h1>
            <form id="createPetForm">
                <div class="mb-3">
                    <label for="petName" class="form-label">Pet Name</label>
                    <input type="text" class="form-control" id="petName" required>
                </div>
                <div class="mb-3">
                    <label for="petType" class="form-label">Pet Type</label>
                    <input type="text" class="form-control" id="petType" required>
                </div>
                <div class="mb-3">
                    <label for="petAge" class="form-label">Age (in years)</label>
                    <input type="number" class="form-control" id="petAge" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="petBreed" class="form-label">Breed</label>
                    <input type="text" class="form-control" id="petBreed">
                </div>
                <div class="mb-3">
                    <label for="petMedicalHistory" class="form-label">Medical History</label>
                    <textarea class="form-control" id="petMedicalHistory" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="petVaccinationRecords" class="form-label">Vaccination Records</label>
                    <textarea class="form-control" id="petVaccinationRecords" rows="3"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Pet Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p class="text-center">&copy; 2024 Pet Health Tracker. All Rights Reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/create_pet.js"></script>

</body>
</html>
